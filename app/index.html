<!DOCTYPE html>
<html>

<head>
    <title>Snowflake fractal generator</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="resources/css/reset-css.css">
    <link rel="stylesheet" type="text/css" href="resources/css/styles.css">
</head>

<body id="container">
    <main>
		<h1>Snowflake fractal generator</h1>
		<form>
		    <div>
			    Size pixels:
                Width
                <input id="width" type="number" min="100" value="1000">
				Height
                <input id="height" type="number" min="100" value="1000">
            </div>
			<div>
                Colors:
				Background
                <input id="background" type="color" value="#000000">
				Snowflake
                <input id="snowflake-color" type="color" value="#ffffff">
            </div>
			<div>
                Snowflake angle:
                <input id="snowflake-angle" type="number" value="90">
            </div>
			<div>
                Splits:
                <input id="splits" type="number" min="0" value="2">
            </div>
			<div>
                Iterations:
                <input id="iterations" type="number" min="1" value="4">
            </div>
			<div>
                Angle:
                <input id="angle" type="number" value="120">
            </div>
			<div>
                Rays:
				Count
                <input id="rays-count" type="number" min="1" value="6">
				Basis
                <input id="rays-basis" type="number" value="0">
				Rotation
                <input id="rays-rotation" type="number" value="0">
				Length
                <input id="rays-length" type="number" value="200">
				Displacement
                <input id="rays-displacement" type="number" value="0">
            </div>
			<div>
                Line width:
                <input id="line-width" type="number" min="1"  value="3">
            </div>
		</form>
        <canvas id="snowflake-generator"></canvas>
    </main>

    <footer>
        <small>Â© CopyRight Dimo Dimov. MIT License.</small>
    </footer>
	
	<script src="resources/js/snowflake-generator.js"></script>
</body>

</html>
